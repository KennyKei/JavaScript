<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
</head>
<body>
    <h1>Maior ou menor de idade</h1>
    Fale a idade: <input type="number" id="txtIdade"></br>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado"></div>

    <script>
        function verificar()
        {
            var txtIdade = document.querySelector('input#txtIdade')
            var resultado = document.querySelector('div#resultado')
            var idade = Number(txtIdade.value)

            if (idade >= 18)
            {
                resultado.innerText = `Você é maior de idade!`
            }
            else
            {
                resultado.innerText = `Você é menor de idade!`
            }

        }


    </script>
</body>
</html>
